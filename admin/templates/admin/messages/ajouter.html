{% extends "layout.html" %}

{% block title %}Gestion des Messages{% endblock %}


{% block page_header %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Messages</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                    <li class="breadcrumb-item active">Messages</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
{% endblock  %}

{% block container %}
<form action="" method="POST">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- /.col -->
                <div class="col-md-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">Nouveau Message</h3>
                            <div class="card-tools">
                                <div class="input-group input-group-sm">
                                    <a href="/admin/messages" class="btn btn-primary btn-block mb-3">Retour</a>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="form-group">
                                <select class="form-control select2" name="user" style="width: 100%;">
                                    <option selected="selected">De:</option>
                                    {% for row in users %}
                                    <option value="{{ row['_id']| string }}">{{ row['nom_prenom'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="sujet" placeholder="Sujet:">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" style="height: 250px"></textarea>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary"><i class="far fa-envelope"></i>
                                    Envoyer</button>
                            </div>
                            <button type="reset" class="btn btn-default"><i class="fas fa-times"></i> Vider</button>
                        </div>
                        <!-- /.card-footer -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

</form>
{% endblock %}
