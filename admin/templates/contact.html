{% extends "layout-2.html" %}

{% block title %}Gestion des Messages{% endblock %}



{% block content %}


<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 mt-5">
                {% include "_error_msg.html" %}
            </div>
            <div class="col-1"></div>
        </div>
        <form action="" method="POST">
            <div class="row">
                <!-- /.col -->
                <div class="col-10 ml-auto mr-auto mt-1">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">Contacter Admin</h3>
                            <div class="card-tools">
                                <div class="input-group input-group-sm">
                                    <a href="/" class="btn btn-primary btn-block mb-3">Retour</a>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">

                            <div class="form-group">
                                <input class="form-control" name="sujet" placeholder="Sujet:">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" style="height: 250px"></textarea>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary"><i class="far fa-envelope"></i>
                                    Envoyer</button>
                            </div>
                            <button type="reset" class="btn btn-default"><i class="fas fa-times"></i> Vider</button>
                        </div>
                        <!-- /.card-footer -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>

{% endblock %}
