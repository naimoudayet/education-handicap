{% extends "layout-2.html" %}

{% block title %}
Éducation pour Handicapés
{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-1"></div>
    <div class="col-10">
        {% include "_error_msg.html" %}
    </div>
    <div class="col-1"></div>
</div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row mt-2">
            <div class="col-12">
                <div class="card-footer clearfix  float-right">
                    <form action="{{ url_for('cours_supprimer', id=cours['_id']) }}" method="post"
                        onsubmit="return confirm('supprimer cours ?');">
                        <button type="submit" class="btn btn-danger">
                            Supprimer
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 ml-auto mr-auto ">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Modifier Cours</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="" method="POST">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="module">Module</label>
                                <select name="module" class="form-control">
                                    <option value="">Choisir un module</option>
                                    {% for row in competences %}
                                    <option {% if row['_id'] | string == cours['id_competence'] %} selected {% endif %}
                                        value="{{ row['_id'] }}">{{ row['technologie'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="etudiant">Etudiants</label>
                                <select name="etudiant" class="form-control">
                                    <option value="">Choisir un étudiant</option>
                                    {% for row in etudiants %}
                                    <option {% if row['_id'] | string == cours['id_etudiant'] %} selected {% endif %}
                                        value="{{ row['_id'] }}">{{ row['nom_prenom'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input value="{{ cours['date'] }}" type="date" class="form-control" name="date"
                                    placeholder="date" required>
                            </div>
                            <div class="form-group">
                                <label for="heure">Heure Début</label>
                                <input value="{{ cours['heure_debut'] }}" type="time" class="form-control"
                                    name="heure_debut" placeholder="heure début" required>
                            </div>
                            <div class="form-group">
                                <label for="heure">Heure Fin</label>
                                <input value="{{ cours['heure_fin'] }}" type="time" class="form-control"
                                    name="heure_fin" placeholder="heure fin" required>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
{% endblock  %}
