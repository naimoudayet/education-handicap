<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Éducation pour Handicapés | Authentification</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="/login" class="h1"><b>Éducation pour Handicapés</b></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Créer un compte</p>
                <div class="row">
                    <div class="col-12">
                        {% include "_error_msg.html" %}
                    </div>
                </div>
                <form action="" method="POST">
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-6">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="role" id="professeur" value="professeur" checked>
                                    <label for="professeur" class="custom-control-label"></label>Professeur</input>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="custom-control custom-radio">
                                    <input class="custom-control-input" type="radio" name="role" id="etudiant" value="etudiant">
                                    <label for="etudiant" class="custom-control-label">Étudiant</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input value="test test" type="text" name="nom_prenom" class="form-control" placeholder="Nom et prénom *"
                            required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input  value="test@gmail.com" type="email" name="email" class="form-control" placeholder="Email *" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input  value="testtest" type="password" name="mot_de_passe" class="form-control" placeholder="Mot de passe *"
                            required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                    </div>
                </form>

                <p class="mt-3 text-center">
                    Vous avez déjà un compte ? <a href="/login" class="text-center">Se connecter</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/js/adminlte.min.js"></script>
</body>

</html>
